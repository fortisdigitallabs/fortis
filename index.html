<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortis Digital Labs - Launching Soon</title>
  <link rel="icon" href="./logo.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 200px;
      max-width: 80vw;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #ffffff;
    }
    h2 {
      font-size: 1em;
      font-weight: 400;
      margin-bottom: 30px;
      color: #00bcd4;
    }
    .countdown {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 1.8em;
    }
    .countdown div {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      min-width: 70px;
      margin-bottom: 10px;
    }
    .label {
      font-size: 0.5em;
      color: #aaa;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }
      h2 {
        font-size: 0.9em;
      }
      .countdown {
        font-size: 1.4em;
      }
      .countdown div {
        padding: 10px;
        min-width: 60px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="./logo.png" alt="Fortis Digital Labs Logo" />
  <h1>Fortis Digital Labs is Warming Up the Future</h1>
  <h2>Engineering the Future of Digital World</h2>
  <div class="countdown" id="countdown">
    <div><span id="days">00</span><div class="label">Days</div></div>
    <div><span id="hours">00</span><div class="label">Hours</div></div>
    <div><span id="minutes">00</span><div class="label">Minutes</div></div>
    <div><span id="seconds">00</span><div class="label">Seconds</div></div>
  </div>

  <script>
    const launchDate = new Date("May 29, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const gap = launchDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    };

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
